<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="first-class">
        <h2 class="result">Your Result</h2>
        <div class="circle">
          <h1 class="score">76</h1>
          <h5 class="outof">of 100</h5>
        </div>

        <h2 class="great">Great</h2>
        <h5 class="percentaile">
          You scored higher than 65% of the people who have taken these tests.
        </h5>
      </div>

      <div class="second-class">
        <h2 class="summary">Summary</h2>
        <div class="fourblocks">
          <div class="firstblock">
            <img src="assets\images\icon-reaction.svg" />
            <h4 class="category" style="color: hsl(0, 100%, 67%)">Reaction</h4>
            <h4 class="Marks">80 / 100</h4>
          </div>
          <div class="secondblock">
            <img src="assets\images\icon-memory.svg" />
            <h4 class="category" style="color: hsl(39, 100%, 56%)">Memory</h4>
            <h4 class="Marks">92 / 100</h4>
          </div>
          <div class="thirdblock">
            <img src="assets\images\icon-verbal.svg" />
            <h4 class="category" style="color: hsl(166, 100%, 37%)">Verbal</h4>
            <h4 class="Marks">61 / 100</h4>
          </div>
          <div class="fourthblock">
            <img src="assets\images\icon-visual.svg" />
            <h4 class="category" style="color: hsl(234, 85%, 45%)">Visual</h4>
            <h4 class="Marks">72 / 100</h4>
          </div>
        </div>

        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </section>
  </body>
</html>
